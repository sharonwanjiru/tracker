<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery form</title>

    <link rel="stylesheet" href="../html/style.css">
    <script>
        //
        function addrow() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(2);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = "NEW CELL1";
            cell2.innerHTML = "NEW CELL2";
            cell3.innerHTML = "NEW CELL3";
        }
    </script>
</head>

<body>
    <form>
        <center>
            <p><strong>Delivery Form</strong></p>
        </center>
        <label>Merchant:
            <!-- Use select to create a drop down list -->
            <select id="merchant">
            </select>
        </label>

        <label> Reference number:
            <input 
                data-dbname="mutall_users"
                data-ename="je"
                name="ref_num"
                id="ref_num"
                type="text" 
            />
        </label>
        <label> Date:
            <input id="date" type="date" name="ref" />
        </label>

        <!-- A data entry table styled to be 100%  -->
        <div>
            <table id="myTable">

                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                </tr>

                <!-- First row. -->
                <tr>
                    <td>
                        <input list="item" name="item">
                        <datalist id="item">
                            <option value="Chapati">
                            <option value="Mandazi">
                            <option value="Samosa">
                            <option value="Smokie">
                        </datalist>
                    </td>
                    <td><input type="number" name="quantity"></td>
                    <td><input type="number" name="amount"></td>

                </tr>
                <!-- Second row. -->
                <tr>

                    <td>
                        <input list="item" name="item">
                        <datalist id="item">
                            <option value="Chapati">
                            <option value="Mandazi">
                            <option value="Samosa">
                            <option value="Smokie">
                        </datalist>
                    </td>
                    <td><input type="number" name="quantity"></td>
                    <td><input type="number" name="amount"></td>
                </tr>
                <!-- Third row. -->
                <tr>

                    <td>
                        <input list="item" name="item">
                        <datalist id="item">
                            <option value="Chapati">
                            <option value="Mandazi">
                            <option value="Samosa">
                            <option value="Smokie">
                        </datalist>
                    </td>
                    <td><input type="number" name="quantity"></td>
                    <td><input type="number" name="amount"></td>
                </tr>

            </table>
            <button type="button" onclick="addrow()">
                More
            </button>
        </div>

        <button id="go">Send</button>
        <button id="cancel">Cancel</button>
    </form>

</body>

</html>
