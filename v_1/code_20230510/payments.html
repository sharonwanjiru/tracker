<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enter payment</title>
    <link rel="stylesheet" href="general.css">
    <style>
        * {
            border-radius: 10px;
            margin: 20 2 10 2;
        }
    </style>
</head>

<body>
    <div id="payee">
        <center>
            <h2>Enter payment</h2>
        </center>
    </div>
    <fieldset id="paye">
        <label>
            Amount
            <input id="amount" type="number">
        </label>
        <label>
            Date
            <input id="date" type="date">
        </label>
        <label>
            Client
            <input id="client" type="search">
        </label>
    </fieldset>
    <fieldset>
        <center>
            <h3>Mode of Payment</h3>
        </center>
        <label>
            Mpesa
            <input value="mpesa" type="radio">
        </label>
        <label>
            Cheque
            <input value="cheque" type="radio">
        </label>
        <label>
            Bank Slip
            <input value="bank_slip" type="radio">
        </label>
    </fieldset>
</body>

</html>
