<html>

<head>
    <title>Send message</title>
    <link rel="stylesheet" href="general.css">
    <style>
        /*Make the font size good enough for projection*/
        
        * {
            padding: 5 2 10 2;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <label for="languages">Choose a Language:

            <select name="languages" id="languages">
                <option value="--">---</option>
                <option value="kikuyu">Kikuyu</option>
                <option value="maasai">Maasai</option>
                <option value="luo">Luo</option>
            </select>
        </label>
    <!--
          Where to type the message. -->
    <label>
            Enter Message <br />
            <textarea id="msg" rows="5" cols="25"></textarea>
        </label>
    <!--
          Private message. -->
    <fieldset>
        <legend>Is this message related to an event?</legend>

        <label>
                    <input type="radio" name="visibility"  onclick="Main.show_panel('event', true)"  />Yes
                </label>
        <div id="event" hidden>
            <div class="media">
                Select event
                <select name="event">
                            <option id="event_assoc" value="---">---</option>
                            <option id="event_assoc" value="hiking">Hiking</option>
                            <option id="event_assoc" value="Wedding">Wedding</option>
                            <option id="event_assoc" value="funeral">Funeral</option>
                        </select>
            </div>
        </div>

        <input type="radio" name="visibility" onclick="Main.show_panel('event', false)" />No
        <div id="event" hidden>
            <div class="media">
                Create Event
                <input type="text">
            </div>
        </div>
        <div id="members"></div>
        <div id="date">
            <input id="date" type="text" hidden>
        </div>

    </fieldset>

    <!--
          Display new words here.-->
    <div id="untranslated"></div>

    <button id="go">Send</button>
    <button id="cancel">Cancel</button>
    <button id="alert">Alert</button>

</body>

</html>
